<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Dwanye Cinema</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <header>
        <div class="navbartop">
            <nav>
                <a href="../index.html">Главная</a>
                <a href="./catalog.html">Фильмы</a>
                <a href="./contacts.html" class="active">Контакты</a>
                <a href="./about.html">О нас</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="sectionHeader">
                <h2>Контакты</h2>
            </div>
            
            <div class="contacts-container">
                <div class="contact-info">
                    <h3>Наш адрес</h3>
                    <p>г. Астана, ул. Примерная, 123</p>
                    <p>Телефон: +7 701 000 00 00</p>
                    <p>Email: info@dwanye.kz</p>
                </div>

                <form id="contactForm" class="contact-form">
                    <h3>Обратная связь</h3>
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name" placeholder="Введите имя">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com">
                    </div>

                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" placeholder="Ваше сообщение"></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreement" name="agreement">
                        <label for="agreement">Я согласен на обработку персональных данных</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Отправить</button>
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-copy">(c) 2025 Компания «томерлошечки». Все права защищены.</div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
